<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        svg {
            border: 1px solid red;
        }
    </style>

</head>
<body>
    
<h1>Circle</h1>
<svg width="200" height="100">
    <circle cx="100" cy="50" r="40" stroke="green" stroke-width="5" fill="yellow"></circle>
</svg>

<h1>Rectangle</h1>
<svg width="400" height="100">
    <rect x="100" y="25" rx="20" ry="20" width="200" height="50" style="fill:blue;stroke: black; stroke-width: 10;"></rect>
</svg>

<h1>Quadrado</h1>
<svg width="400" height="100">
    <rect x="100" y="25" rx="10" ry="10" width="50" height="50" style="fill:blue;stroke: black; stroke-width: 10;"></rect>
</svg>

<h1>Poligonos</h1>
<svg width="300" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198" 
    style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;"></polygon>
</svg>

<h1>Logo</h1>
<svg width="500" height="130">

    <ellipse cx="100" cy="70" rx="85" ry="55" fill="red" />
    <text fill="" font-size="45" font-family="Verdana">SVG</text>
</svg>

</body>
</html>
